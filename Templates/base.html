
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Empathic Computing{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  
  {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="container main-container">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg {% block navbar_class %}{% endblock %}">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Empathic Computing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'facial_emotion' %}active{% endif %}" href="{{ url_for('facial_emotion') }}">Facial Emotions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'sentiment_analysis' %}active{% endif %}" href="{{ url_for('sentiment_analysis') }}">Text Emotions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <footer class="mt-5 pt-3 text-center footer border-top border-light">
      <p>Â© {{ current_year }} Empathic Computing Tools. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
